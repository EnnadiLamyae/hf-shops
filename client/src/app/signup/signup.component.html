<button type="button" class="btn btn-default waves-light" (click)="style.show()" mdbRippleRadius>
    <i class="fa fa-user-plus" aria-hidden="true"></i>
  Sign up
</button>
<div mdbModal #style="mdb-modal" class="modal fade" id="signup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-notify modal-info" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="text-center">
                    <i class="fa fa-user-plus fa-4x mb-3 animated rotateIn"></i>
                </div>
               <form #signupForm="ngForm">
                <div class="md-form form-sm">
                    <input mdbActive type="text" id="name" class="form-control">
                    <label for="name"  name="name"  [(ngModel)]="user.name">Your Name</label>
                </div>

                <div class="md-form form-sm">
                    <input mdbActive type="text" id="username" class="form-control">
                    <label for="username"  name="username"  [(ngModel)]="user.username">Your Email</label>
                </div>

                <div class="md-form form-sm">
                    <input mdbActive type="password" id="password" class="form-control">
                    <label for="password" name="password" [(ngModel)]="user.password">Your password</label>
                </div>

                <!-- <div class="md-form form-sm">
                    <input mdbActive type="password" id="password_confirmation" class="form-control">
                    <label for="password_confirmation">Repeat password</label>
                </div> -->

                <div class="text-center mt-2">
                    <button (click)="onSubmit()" type="button" class="btn btn-default waves-light" mdbRippleRadius>Sign up <i class="fa fa-user-plus ml-1"></i></button>
                </div>
               </form>

            </div>
        </div>
    </div>
</div>
