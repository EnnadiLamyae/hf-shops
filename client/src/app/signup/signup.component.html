<button type="button" class="btn btn-default waves-light" (click)="style.show()" mdbRippleRadius>
    <i class="fa fa-user-plus" aria-hidden="true"></i>
  Sign up
</button>
<div mdbModal #style="mdb-modal" class="modal fade" id="signup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-notify modal-info" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="text-center">
                    <i class="fa fa-user-plus fa-4x mb-3 animated rotateIn"></i>
                </div>
                <div class="md-form form-sm">
                    <input mdbActive type="text" id="form32" class="form-control">
                    <label for="form32">Your email</label>
                </div>

                <div class="md-form form-sm">
                    <input mdbActive type="password" id="form33" class="form-control">
                    <label for="form33">Your password</label>
                </div>

                <div class="md-form form-sm">
                    <input mdbActive type="password" id="form34" class="form-control">
                    <label for="form34">Repeat password</label>
                </div>

                <div class="text-center mt-2">
                    <button class="btn btn-default waves-light" mdbRippleRadius>Sign up <i class="fa fa-user-plus ml-1"></i></button>
                </div>

            </div>
        </div>
    </div>
</div>
