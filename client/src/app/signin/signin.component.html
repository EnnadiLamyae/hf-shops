<button type="button" class="btn btn-default waves-light" (click)="style.show()" mdbRippleRadius>
    <i class="fa fa-sign-in" aria-hidden="true"></i>
  Sign in
</button>
<div mdbModal #style="mdb-modal" class="modal fade" id="signin" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-notify modal-info" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="text-center">
                    <i class="fa fa-sign-in fa-4x mb-3 animated rotateIn"></i>
                </div>
                <form #signinForm="ngForm" (ngSubmit)="onSubmit()">
                    <div class="md-form form-sm">
                        <input mdbActive autocomplete type="text" #username="ngModel" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" 
                        name="username"  [(ngModel)]="user.username" class="form-control" required [ngClass]="{
                            'text-danger': username.invalid && (username.dirty || username.touched), 
                            'text-success': username.valid && (username.dirty || username.touched)
                                 }"/>
                        <label>Your Email </label>
                    </div>
                    <div class="md-form form-sm">
                        <input mdbActive autocomplete type="password" #password="ngModel" minlength="8" name="password" 
                        [(ngModel)]="user.password" class="form-control" required [ngClass]="{
                            'text-danger': password.invalid && (password.dirty || password.touched), 
                            'text-success': password.valid && (password.dirty || password.touched)
                                 }"/>
                        <label >Your password</label>
                    </div>
                    <div class="text-center mt-2">
                        <button type="submit" (click)="style.hide()"  [disabled]="signinForm.invalid" class="btn btn-default waves-light" mdbRippleRadius>Sign up <i class="fa fa-user-plus ml-1"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
